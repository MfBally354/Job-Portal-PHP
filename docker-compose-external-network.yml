# ================================================
# JobPortal - Docker Compose (External Network)
# Connect ke MySQL existing via Docker network
# Untuk MySQL yang jalan di Docker network yang sama
# ================================================

version: '3.9'

services:
  # Web Server Only
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobportal_web
    restart: unless-stopped
    ports:
      - "8093:80"
    volumes:
      - ./:/var/www/html
      - ./assets/uploads:/var/www/html/assets/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
      # Ganti 'mysql_container_name' dengan nama container MySQL kamu
      - DB_HOST=mysql_container_name
      - DB_PORT=3306  # Internal port
      - DB_NAME=job_portal
      - DB_USER=jobportal_user
      - DB_PASS=jobportal_pass
    networks:
      - external_network  # Nama network yang sama dengan MySQL
      - jobportal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  # Network baru untuk internal
  jobportal_network:
    driver: bridge
    name: jobportal_network
  
  # Connect ke network existing MySQL
  external_network:
    external: true
    name: your_existing_network_name  # Ganti dengan nama network MySQL kamu
