# ================================================
# JobPortal - Docker Compose (MariaDB Version)
# Platform: AMD64 / ARM64 (64-bit)
# Alternative using MariaDB instead of MySQL
# ================================================

version: '3.9'

services:
  # Web Server (PHP 8.2 + Apache)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobportal_web
    restart: unless-stopped
    ports:
      - "8091:80"
    volumes:
      - ./:/var/www/html
      - ./assets/uploads:/var/www/html/assets/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jobportal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MariaDB 11.2 Database (Latest Stable)
  db:
    image: mariadb:11.2
    container_name: jobportal_db
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: job_portal
      MYSQL_USER: jobportal_user
      MYSQL_PASSWORD: jobportal_pass
    volumes:
      - jobportal_db_data:/var/lib/mysql
      - ./database_complete.sql:/docker-entrypoint-initdb.d/database_complete.sql:ro
    networks:
      - jobportal_network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=64M
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: jobportal_phpmyadmin
    restart: unless-stopped
    ports:
      - "8092:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 10M
    depends_on:
      - db
    networks:
      - jobportal_network

# Volumes
volumes:
  jobportal_db_data:
    driver: local
    name: jobportal_db_data

# Networks
networks:
  jobportal_network:
    driver: bridge
    name: jobportal_network
