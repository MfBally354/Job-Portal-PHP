# ================================================
# JobPortal - Docker Compose (Shared MySQL)
# Menggunakan MySQL & phpMyAdmin yang sudah ada
# ================================================

version: '3.9'

services:
  # Web Server Only (PHP 8.2 + Apache)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobportal_web
    restart: unless-stopped
    ports:
      - "8093:80"  # Port berbeda dari phpMyAdmin existing
    volumes:
      - ./:/var/www/html
      - ./assets/uploads:/var/www/html/assets/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
      # Database connection ke existing MySQL
      - DB_HOST=host.docker.internal  # Akses MySQL di host
      - DB_PORT=3307
      - DB_NAME=job_portal
      - DB_USER=jobportal_user
      - DB_PASS=jobportal_pass
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - jobportal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Networks
networks:
  jobportal_network:
    driver: bridge
    name: jobportal_network
